{% extends "layout.html" %}
{% block content %}
<style>
#table-padding {
  padding-bottom: 10px;
}
</style>
<div class="container" align='center'>
		<h1>게시글 수정</h1>
		
	<form name="bbs_revision" method="post" action="/revision_chk?bbs_no={{res[0]}}" onsubmit="" enctype='multipart/form-data'>
                <div class="table-responsive-md" align="center">
		<table align='center' border='1' class='table'>	
    		<tr>
				<td id="table-padding">작성자</td>
				<td>{{session['userId']}}</td>
				<input type='hidden' name='bbs_writer' value={{session['userId']}}>
                </tr>
                <tr>
                                <td id="table-padding">파 일</td>
                                <td><input type='file' id='fileupload' multiple name='_file'/></td>
                                </span>                       
                </tr>
    		<tr>
     			<td id="table-padding">제 목</td>
     			<!--<td><input type='text' name='bbs_title' size='20' maxlength='40'></td>-->
     			<td><textarea name='bbs_title' rows="1" cols="120" maxlength='40' placeholder={{res[1]}}></textarea></td>
    		</tr>
    		<tr>
     			<td id="table-padding">내 용</td>
     			<td><textarea name='bbs_content' rows ="20" cols="120" placeholder={{res[2]}}></textarea></td>
    		</tr>
    		<tr>
     			<td>비밀번호</td> 
     			<td><input type='password' name='bbs_pass' maxlength="4" size="4">(4글자)</td>
    		</tr>
    		<tr>
     			<td colspan="2">
     			<div align="center">
     			<!--<p><a href="#">등록</a> &nbsp&nbsp <a href="/">취소</a></p>-->
     			<input type="submit" class="btn btn-primary" value="등록" >&nbsp;&nbsp;
         		<input type="button" class="btn btn-primary" value="뒤로" onclick="history.go(-1)"></div>
         		</div>
     			</td>
    		</tr> 
	</table>
        </div>
	</form> 

</div>
{% endblock %}
